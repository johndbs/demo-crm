<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name">
        <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="alert alert-danger">
            Field in error
        </div>
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="alert alert-danger">
            Field in error
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Enter phone">
        <div *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched" class="alert alert-danger">
            Field in error
        </div>
    </div>

   <div class="form-group">
        <label for="comment">Comment</label>
        <textarea formControlName="comment" class="form-control" id="comment" placeholder="Enter comment"></textarea>
        <div *ngIf="form.controls['comment'].invalid && form.controls['comment'].touched" class="alter alert-danger">
            Field in error
        </div>
   </div>

   <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>

</form>
